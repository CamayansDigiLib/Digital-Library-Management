<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrowing Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .checkmark {
            color: #a10707; /* Green color */
            font-size: 100px;
            margin-bottom: 20px;
        }

        h1 {
            color: #800000;
        }

        p {
            margin-bottom: 10px;
        }

        .back-button {
            background-color: #800000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #880000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">âœ…</div>
        <h1>Borrowing Success</h1>
        <p>The book has been successfully borrowed!</p>
        <a href="dashboard.html" class="back-button">Back to Dashboard</a>
    </div>
</body>
</html>
